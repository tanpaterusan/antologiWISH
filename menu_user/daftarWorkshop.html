<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content>
	<meta name="author" content>
	<title>antologiWISH</title>
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="../assets/antologi.png">
	<!-- Core theme CSS (includes Bootstrap) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
	<link href="../css/styles.css" rel="stylesheet">

	<script>
		$(function() {
			$("#includedNavbar").load("../template/navbar.html");
		}, );
	</script>
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Page content wrapper -->
		<div id="page-content-wrapper">
			<!-- Top navigation -->
			<div id="includedNavbar"></div>

			<!-- content -->
			<div class="container col-lg-10 mb-5">
				<div class="mt-5 mb-5">
					<h5>Daftar Workshop di sini:</h5>
				</div>

				<form method="POST"
					action="https://script.google.com/macros/s/AKfycbwDOB8DBpMh1bcB8davqpnd_RU1x2fFQgTRppWRX1o0PYwkKdUYKY2xugbBhj-7vOM/exec"
					id="form-workshop">
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Nama</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nama" name="nama">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Kesibukan saat ini</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="profesi" name="profesi">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Unit Kerja (jika ada)</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="unit" name="unit">
						</div>
					</div>
					<fieldset class="row mb-3">
						<legend class="col-form-label col-sm-2 pt-0">Konfirmasi Kehadiran?</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="hadir" id="hadir" value="ya" checked>
								<label class="form-check-label" for="hadir">
									Hadir
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="hadir" id="hadir" value="tidak">
								<label class="form-check-label" for="hadir">
									Tidak Hadir
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="hadir" id="hadir" value="ragu">
								<label class="form-check-label" for="hadir">
									Ragu-ragu
								</label>
							</div>
					</fieldset>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Nomor Telepon yang bisa Dihubungi</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nohp" name="nohp">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Kirim</button>
				</form>
			</div>

		</div>

		<!-- end content -->
	</div>

</body>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<!-- Core theme JS -->
<script src="../js/scripts.js"></script>
<script src="../js/logicLogin.js"></script>
<script src="../js/logicWorkshop.js"></script>

</body>

</html>
